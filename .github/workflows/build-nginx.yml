name: Build Nginx image

on:
  release:
    types:
      - created
  pull_request:
    branches:
      - master
      - develop
    paths:
      - nginx/**
      - ./.github/workflows/build-image.yml

jobs:
  build-nginx-image:
    name: Build Nginx image
    uses: ./.github/workflows/build-image.yml
    with:
      image: nginx
      context: ./nginx
      push: ${{ github.event_name == 'release' }}
    secrets: inherit
